{% extends 'layout/base.html' %}
{% block content %}
<section>
    <ul class="pagination mt-1">
        {% for p in range(1,pages+1)%}
        <li class="page-item"><a class="page-link" href="/?page={{ p }}">{{ p }}</a></li>
        {% endfor %}

    </ul>
</section>
<div class="row">
    {% for p in products %}
    <div class="col-md-2 col-12 p-2"> <!-- 4 ô 1 hàng, padding -2-->
        <div class="card">
            <img class="card-img-top" src="{{p.image}}" alt="Card image">
            <div class="card-body">
                <h4 class="card-title">{{p.name}}</h4>
                <p class="card-text">{{p.price}} VND</p>
                <a href="#" class="btn btn-primary">Xem chi tiet</a>
                <button class="btn btn-danger">Dat hang</button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

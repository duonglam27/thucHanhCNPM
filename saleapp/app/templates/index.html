<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</head>
<body>
<ul>

</ul>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">LK airLine</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                {% for c in categories %}
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">{{c.name}}</a>
                </li>
                {% endfor %}
            </ul>
            <form method="get" action="/" class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Search" name="kw"> <!--name lay ten bien truyen len controler  -->
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<!--chia lưới hiển thị -->
<section class="container">  <!-- class="container" căn khung vào giữa-->
    <div class="row">
        {% for p in products %}
        <div class="col-md-2 col-12 p-2"> <!-- 4 ô 1 hàng, padding -2-->
            <div class="card">
                <img class="card-img-top" src="{{p.image}}" alt="Card image">
                <div class="card-body">
                    <h4 class="card-title">{{p.name}}</h4>
                    <p class="card-text">{{p.price}} VND</p>
                    <a href="#" class="btn btn-primary">Xem chi tiet</a>
                    <button class="btn btn-danger">Dat hang</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
</body>
</html>
